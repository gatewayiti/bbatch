<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cart.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="cartHead">Cart</div>
        <div class="card" id="card">
            <img class="image"
                src="https://images.pexels.com/photos/238541/pexels-photo-238541.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="">
            <div>
                <div>Oneplus </div>
                <div>Rs. 60000 </div>
                <div class="counter">
                    <div class="btn" onclick="decrement()">-</div>
                    <div id="count">1</div>
                    <div class="btn" onclick="increment()">+</div>
                </div>
            </div>
            <img class="icon" src="../assets/delete.svg" alt="" onclick="deleteCard()">
        </div>
        <button class="green-btn comonbtn">
            button 1
        </button>
        <button class="yellow-btn comonbtn">
            button 2
        </button>
        <button class="red-btn comonbtn">
            button 3
        </button>
        
    </div>
    <script src="../script/cart.js"></script>
</body>

</html>
